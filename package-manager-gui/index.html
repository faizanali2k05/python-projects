<!DOCTYPE html>
<html>
<head>
<title>Package Manager GUI</title>
<style>
body {
    font-family: Arial;
    background: #eef2f3;
    padding: 30px;
}
.container {
    background: white;
    padding: 20px;
    width: 600px;
    margin: auto;
    border-radius: 8px;
}
button {
    padding: 10px;
    margin: 5px;
}
input {
    padding: 8px;
    width: 90%;
}
pre {
    background: black;
    color: #00ff00;
    padding: 15px;
    height: 300px;
    overflow: auto;
}
</style>
</head>

<body>
<div class="container">

<h2>Linux Package Manager GUI (WSL 1)</h2>

<form method="POST">
<input type="text" name="package" placeholder="Enter package name (for install/update/remove)">
<br><br>

<button name="action" value="user">User Installed Packages</button>
<button name="action" value="system">System Packages</button>
<br>
<button name="action" value="install">Install</button>
<button name="action" value="update">Update</button>
<button name="action" value="remove">Remove</button>
</form>

<pre>{{OUTPUT}}</pre>

</div>
</body>
</html>
